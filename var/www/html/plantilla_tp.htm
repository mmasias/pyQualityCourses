<meta http-equiv="Content-type" content='text/html; charset="ISO-8859-1"' />
<html>
<head>
<title>Quality-Courses - plantilla de trabajo 002</title>
<link rel="stylesheet" type="text/css" href="_sitio.quality-courses.css" />
</head>
<body>

<div name="contenedor_principal" class="contenedor_principal">

	<div name="encabezado" class="encabezado">
		<div name="logo_encabezado" class="logo_encabezado">&nbsp;</div>
		<div name="banner_encabezado" class="banner_encabezado">&nbsp;</div>	
	</div>

	<div class="spacer">&nbsp;</div>
	
	<div name="menu_banderas" class="menu_banderas">
		
		<!-- START BLOCK : banderas-->
		<span class="bandera">
		<a href="{link}"><img src="{imagen}" border="0" width="19" height="13" hspace="2">{descriptor}</a>&nbsp;&nbsp;
		</span>
		<!-- END BLOCK : banderas --> 
		
	</div>
	
	<div class="spacer">&nbsp;</div>
	
	<div name="banners_arriba" class="banners">
		<div name="banner_largo" class="banner_largo">&nbsp;</div>
		<div name="banner_corto_1" class="banner_corto">&nbsp;</div>
		<div name="banner_corto_2" class="banner_corto">&nbsp;</div>
		<div name="banner_corto_3" class="banner_corto">&nbsp;</div>	
	</div>

	<div class="spacer">&nbsp;</div>

	<div name="contenido" class="contenido">
		<div name="menu_izquierdo" class="menu_izquierdo">
			<!-- START BLOCK : ciudades-->		
				<a href="{linkCiudad}">{nombreCiudad}</a><br />
			<!-- END BLOCK : ciudades --> 
		</div>
		<div name="cuerpo" class="cuerpo"></div>
		<div name="menu_derecho" class="menu_derecho">
			<!-- START BLOCK : servicios-->		
				<a href="{linkServicio}">{nombreServicio}</a><br />
			<!-- END BLOCK : servicios--> 		
		</div>
	</div>
	
	<div class="spacer">&nbsp;</div>
	
	<div name="direccion" class="direccion">
	&nbsp;
	</div>

	<div class="spacer">&nbsp;</div>

	<div name="banners_abajo" class="banners">
		<div name="banner_abajo_1" class="banner_33">&nbsp;</div>
		<div name="banner_abajo_2" class="banner_33">&nbsp;</div>
		<div name="banner_abajo_3" class="banner_33">&nbsp;</div>	
	</div>

	<div class="spacer">&nbsp;</div>

	<div name="links" class="direccion">
		&nbsp;
	</div>	

</div>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{titleSitio}</title>
{miMetatag}
<link rel="stylesheet" type="text/css" href="http://estrategiasmoviles.dyndns.org/quality-courses/_sitio.quality-courses.css" />
</head>

<body>

<div align="center">
	<table border="0" width="780" cellspacing="0" cellpadding="0">
		<tr>
			<td width="280">
			<img src="http://www.quality-courses.com/images/RiginalQCc.gif" /><br />
			<img src="http://www.quality-courses.com/images/mistral.gif" />
			</td>
			<td width="500">{html_superior}</td>
		</tr>
	</table>
	<table border="0" width="780" id="table2" cellspacing="0" cellpadding="0">
			<tr>
				<td align="right" style="font-family: Verdana; font-size: 8pt; color: #000000;font-weight:bold" valign="top">
					{textoIdiomas}&nbsp;
					<!-- START BLOCK : banderas-->
						<a href="{link}" title="{descriptor}"  style="font-family: Verdana; font-size: 8pt; color: #FF6600;">
							<img src="http://estrategiasmoviles.dyndns.org/quality-courses/{imagen}" border="0" width="19" height="13" hspace="0" alt ="{descriptor}" style="border: 1px solid #C0C0C0; padding: 1px">
						</a>&nbsp;&nbsp;
					<!-- END BLOCK : banderas --> 				
				</td>
			</tr>
	</table>
	<table border="0" width="780" cellspacing="0" cellpadding="0">
		<tr>
			<td align="center" style="border-bottom: 1px solid #000000">{html_superior2}</td>
		</tr>
		<tr>
			<td>
					<table width="100%" id="table1" cellspacing="0" cellpadding="0" style="border-bottom: 1px solid #000000;" bgcolor="#FF6600">
						<tr>
							<td><h1 class="htitle">{html_marquesina}</h1></td>
						</tr>
					</table>
			</td>
		</tr>
		<tr>
			<td>
			<table border="0" width="780" cellspacing="0" bgcolor="#FFFFFF" cellpadding="0">
				<tr>
					<td width="150" valign="top">
					<table border="0" width="150" cellpadding="0" cellspacing="0">
			<!-- START BLOCK : ciudades-->		
						<tr>
							<td align="center" style="font-family: Tahoma; font-size: 8pt; color: #FF6600; border-bottom: 1px solid #FF9933; padding-top:3px; padding-bottom:3px" height="32">
								<a style="color: #000000" href="{link}" title="{textoEnlace}">
									{prefijo}
									<span class="cityLink">
										{nombre}
									</span>
								</a>
							</td>
						</tr>			
			<!-- END BLOCK : ciudades --> 
						<tr>
							<td align="center">
								{html_menu}</td>
						</tr>

					</table>
					</td>
					<td width="472" valign="top" bgcolor="#EEEEEE" style="padding: 2px; ">
					<table width="100%">
					<tr><td style="border-bottom: 1px solid #FF6600; padding-top: 2px; padding-bottom: 2px"><font color="#000000" face="Tahoma" size="-2">{miNavegador}</font></td></tr>
					<tr><td>
					<div class="html_contenido">{html_contenido}</div>
					</td></tr>
					</table>
					
					</td>
					<td width="150" valign="top">
					<table  border="0" width="150" cellspacing="0" cellpadding="0">

			<!-- START BLOCK : servicios-->		
						<tr>
							<td align="center" style="font-family: Tahoma; font-size: 8pt; border-bottom: 1px solid #EA6A06; padding-left:10px; padding-right:10px; padding-top:3px; padding-bottom:3px" height="32">
								<a style="color: #000000" href="{linkServicio}">{nombreServicio}</a>
							</td>
						</tr>			
			<!-- END BLOCK : servicios--> 
					</table>
					</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td align="center">{html_direccion}</td>
		</tr>
		<tr>
			<td align="center">{html_inferior}</td>
		</tr>
		<tr>
			<td align="center">{html_pie}</td>
		</tr>
		<tr>
			<td align="center">{html_pieLocal}</td>
		</tr>
	</table>
</div>
</body>
</html>
